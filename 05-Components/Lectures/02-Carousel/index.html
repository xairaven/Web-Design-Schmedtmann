<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
    />

    <link href="styles.css" rel="stylesheet">

    <title>Carousel Component</title>
</head>
<body>
<div class="carousel">
    <img src="../../img/maria.jpg"/>
    <blockquote class="testimonial">
        <p class="testimonial-text">
            "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse sollicitudin vestibulum fermentum.
            Aenean sollicitudin quis diam id ullamcorper. Phasellus feugiat tortor vel nisl consequat congue."
        </p>

        <p class="testimonial-author">
            Maria de Almeida
        </p>
        <p class="testimonial-job">
            Senior Product Manager at EDP Commercial
        </p>
    </blockquote>

    <button class="btn btn--left">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="btn-icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"/>
        </svg>
    </button>
    <button class="btn btn--right">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="btn-icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
        </svg>
    </button>
    <div class="dots">
        <button class="dot dot--filled">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
    </div>
</div>
</body>
</html>
